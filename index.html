<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
    <div class="bg-body-1"></div>
    <div class="bg-body-2"></div>
  <div class="card">
    <div class="bg-pattern-card">
      <img src="images/bg-pattern-card.svg" alt="bg pattern card">
    </div>
    <div class="card-main-section">
      <div class="bg-image-color"></div>
      <img src="images/image-victor.jpg" alt="Victor">
      <div class="card-information">
        <span class="card-name">Victor Crest<span class="card-age">26</span></span>
        <span class="card-adress">London</span>
      </div>
    </div>
    <div class="card-footer-section">
      <div class="stats-container">
        <span class="stats-information">80k</span>
        <span class="stats-label">Followers</span>
      </div>
      <div class="stats-container">
        <span class="stats-information">803k</span>
        <span class="stats-label">Likes</span>
      </div>
      <div class="stats-container">
        <span class="stats-information">1.4k</span>
        <span class="stats-label">Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
